<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Image zoom hover effect</title>
</head>
<body>
    <div class="wrapper">
        <div class="squares">
            <div class="square">
                <img src="img/cat-black.jpg" alt="Black cat" class="square__image">
            </div>
            <div class="square">
                <img src="img/cat-white.jpg" alt="White cat" class="square__image">
            </div>
            <div class="square">
                <img src="img/soooo-cute.jpg" alt="Cute cat" class="square__image">
            </div>
        </div>
    </div>
</body>
</html>
